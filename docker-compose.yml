services:
  common_service_template: &common_service
    build: .
    environment:
      DATABASE_URL: postgres://user:password@db:5432/contacts_db
    networks:
      - backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  common_benchmark_tests_template: &common_benchmark_tests
    build: ./benchmark_tests
    networks:
      - backend

  common_benchmark_template: &common_benchmark
    build: ./benchmark_client
    networks:
      - backend

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contacts_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/docker-entrypoint-initdb.d
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  python_aiohttp:
    <<: *common_service
    build: ./python_aiohttp

  benchmark_tests_python:
    <<: *common_benchmark_tests
    depends_on:
      python_aiohttp:
        condition: service_healthy
    environment:
      BASE_URL: http://python_aiohttp:8080

  benchmark_python:
    <<: *common_benchmark
    depends_on:
      python_aiohttp:
        condition: service_healthy
    environment:
      BASE_URL: http://python_aiohttp:8080

  go_fiber:
    <<: *common_service
    build: ./go_fiber

  benchmark_tests_go:
    <<: *common_benchmark_tests
