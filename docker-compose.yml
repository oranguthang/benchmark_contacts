      php_slim:
        condition: service_healthy
    environment:
      BASE_URL: http://php_slim:8080

  benchmark_php:
    <<: *common_benchmark
    depends_on:
      php_slim:
        condition: service_healthy
    environment:
      BASE_URL: http://php_slim:8080

  java_spring:
    <<: *common_service
    build: ./java_spring

  benchmark_tests_java:
    <<: *common_benchmark_tests
    depends_on:
      java_spring:
        condition: service_healthy
    environment:
      BASE_URL: http://java_spring:8080

  benchmark_java:
    <<: *common_benchmark
    depends_on:
      java_spring:
