[package]
name = "rust_axum"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.37", features = ["full"] }
uuid = { version = "1.8", features = ["serde", "v4"] }
dotenv = "0.15"
diesel = { version = "2.2", features = ["postgres", "r2d2", "chrono"] }
r2d2 = "0.8"
tower-http = "0.5"
thiserror = "1.0"
